<nav>
  <ul>
    <li *ngFor="let item of navigationItems">
      <a class="item-category" (click)="onLinkClick()" [href]="item.link">
        <img
          [ngSrc]="item.icon"
          [alt]="item.altIcon"
          width="16"
          height="17"
          loading="lazy"
        />
        <span>{{ item.title }}</span>
      </a>
    </li>
  </ul>
  <app-search />
</nav>
