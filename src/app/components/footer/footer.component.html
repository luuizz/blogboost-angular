<footer>
  <app-grid>
    <div class="left-container">
      <strong>©{{ lastYear }} CodeBoost</strong>
      <p>
        O curso Codeboost foi desenvolvido por William Moreira. As vagas são
        distribuídas por turmas de forma sazonal. Caso perca alguma oportunidade
        é só aguardar a próxima turma que normalmente acontece dentro do período
        de 3 a 4 meses.
      </p>
    </div>
    <div class="right-container">
      <div class="group">
        <span>Grupo</span>
        <img src="./logo-boost.svg" alt="Logo do Grupo Boost" />
      </div>
      <button (click)="scrollToTop()" type="button">
        <svg
          width="9"
          height="14"
          viewBox="0 0 9 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4.48549 13.6667V7.86276V2.05884M4.48549 2.05884L7.73568 5.30903M4.48549 2.05884L1.23529 5.30903"
            stroke="white"
            stroke-width="1.5"
          />
        </svg>
      </button>
    </div>
  </app-grid>
</footer>
