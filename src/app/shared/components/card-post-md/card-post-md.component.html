<a [href]="post.link" class="card-post-default">
  <div class="image">
    <img [ngSrc]="post.image" format="webp" [alt]="post.alt" fill />
  </div>

  <div class="info">
    <app-caption label="{{ post.category }}" />

    <h6>{{ post.title }}</h6>

    <ul>
      <li>
        <span>{{ post.date }}</span>
      </li>
      <li>
        <span>{{ post.readingTime }}</span>
      </li>
    </ul>
  </div>
</a>
