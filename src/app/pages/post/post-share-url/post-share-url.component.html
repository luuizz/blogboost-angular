<ul class="social-sharer">
  @for (item of redes; track $index) {
  <li>
    <a
      [href]="item.link(fullUrl, titulo)"
      [title]="item.nome"
      target="_blank"
      rel="noopener noreferrer"
      [attr.aria-label]="'Compartilhar no ' + item.nome"
    >
      <img
        ngSrc="{{ item.icon }}"
        [alt]="item.nome"
        loading="lazy"
        width="24"
        height="24"
      />
    </a>
  </li>
  }
</ul>
