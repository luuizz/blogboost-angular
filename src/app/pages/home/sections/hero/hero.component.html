<section class="s-hero-post">
  <app-grid>
    <div class="left-container">
      <div class="title">
        <app-caption label="Tech Blog" />
        <h2>Em destaque</h2>
      </div>

      <app-item-post-lg [post]="featuredPost" />
    </div>
    <div class="right-container">
      <h4>Mais recentes</h4>
      <div class="all">
        <app-item-post *ngFor="let post of recentPosts" [post]="post" />
      </div>
    </div>
  </app-grid>
</section>
