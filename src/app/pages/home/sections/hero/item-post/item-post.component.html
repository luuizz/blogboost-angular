<div class="item-post">
  <a class="card-post-xs" [href]="'/post/' + post.slug">
    <div class="image">
      <img
        [ngSrc]="post.imagemDestacada.url"
        [alt]="post.titulo"
        [width]="post.imagemDestacada.width"
        [height]="post.imagemDestacada.height"
        loading="lazy"
      />
    </div>
    <div class="info">
      <app-caption [label]="post.categoria[0].nomeDaCategoria" />
      <h6 class="txt-white">{{ post.titulo }}</h6>
      <ul>
        <li>
          <span>{{ post.createdAt | date : "d, MMM" }}</span>
        </li>
        <li>
          <span>{{
            calculateReadingTime(post.conteudoPost[0].html || "")
          }}</span>
        </li>
      </ul>
    </div>
  </a>
</div>
