<div class="item-post">
  <a class="card-post-xs" [href]="post.link">
    <div class="image">
      <img [src]="post.image" [alt]="post.alt" />
    </div>
    <div class="info">
      <app-caption label="{{ post.category }}" />
      <h6 class="txt-white">{{ post.title }}</h6>
      <ul>
        <li><span>{{ post.date }}</span></li>
        <li><span>{{ post.readingTime }}</span></li>
      </ul>
    </div>
  </a>
</div>
