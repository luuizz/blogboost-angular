<section class="s-artigos">
  <app-grid>
    <div class="top">
      <h2>Artigos</h2>
      <p>Lorem ipsum dolor sit amet</p>
    </div>

    <div class="all">
      @for (item of visiblePosts; track item) {
      <app-card-post-md [post]="item" />
      }
    </div>

    <button *ngIf="isMoreToLoad" (click)="loadMore()" class="btn-primary">
      Carregar mais
    </button>
  </app-grid>
</section>
